<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FSF Coding Quiz</title>

</head>

<body>
    <div id="highscores">
        <a href="#">Highscores</a>
    </div>
    <div class="time" id="timer">Time: 
        <span>0</span>
    </div>
    <div id="intro">
        <h1>FSF Coding Quiz</h1>
        <p>Try to answer....</p>
        <button>Start Quiz</button>
    </div>
    <div id="questions" class="hide">
        <h2 id="title">Question here</h2>
        <div id="choices"></div>
    </div>
    <div id="final" class="hide">
        <h1>All done!</h1>
        <p>You Scored: 
            <span id="score">0</span>
        </p>
        <p>Enter your initials: 
            <input type="text" id="initials">
            <button>Submit</button>
        </p>
    </div>
</body>
</html>
